<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fccb90;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, blue, blue, #b44593, darkmagenta);
        }

        @media (min-width: 768px) {
            .gradient-form {
                height: 100vh !important;
            }
        }

        @media (min-width: 769px) {
            .gradient-custom-2 {
                border-top-right-radius: .3rem;
                border-bottom-right-radius: .3rem;
            }
        }

    </style>
</head>
<body>
<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://s.dou.ua/img/static/companies/itransition-logo_480-160-1.png"
                                         style="width: 185px;" alt="logo">
                                </div>

                                <div th:if="${param.success}">
                                    <div class="alert alert-info" style="background-color: aqua">
                                        You have successfully registered to our User Management System
                                    </div>
                                </div>

                                <form th:action="@{/registration}" method="post" th:object="${user}">
                                    <p>Please complete the forms below</p>
                                    <br>
                                    <div class="form-outline mb-4">

                                        <input th:field="*{fullName}"
                                               class="form-input"
                                               th:errorclass="error"
                                               type="text" id="fullName"
                                               placeholder="Your full name"/>
                                        <label class=" form-label" for="fullName"
                                        >Full name</label>
                                        <p style="color: red"
                                           th:each="error : ${#fields.errors('fullName')}" th:text="${error}"></p>

                                    </div>
                                    <div class="form-outline mb-4">
                                        <input type="text"
                                               th:field="*{email}"
                                               th:errorclass="error"
                                               id="email" class="form-input"
                                               placeholder="@email.com"/>
                                        <label class=" form-label" for="email"
                                        >Username</label>
                                    </div>
                                    <p style="color: red"
                                       th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>

                                    <div class="form-outline mb-4">
                                        <input type="password"
                                               th:field="*{password}"
                                               th:errorclass="error"
                                               id="password"
                                               class="form-input"
                                               placeholder="Your password"/>
                                        <label class="form-label" for="password"
                                        >Password</label>
                                    </div>
                                    <p style="color: red"
                                       th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>

                                    <div class="form-outline mb-4">
                                        <input type="password"
                                               th:field="*{confirmPassword}"
                                               th:errorclass="error"
                                               id="confirmPassword" class="form-input"
                                               placeholder="Confirm password"/>
                                        <label class="form-label" for="confirmPassword"
                                        >Password</label>
                                    </div>
                                    <p style="color: red"
                                       th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></p>


                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                               type="submit" value="Sign up">
                                        <!--                                        <a class="text-muted" href="#!">Forgot password?</a>-->
                                    </div>
                                </form>
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Already have an account?</p>
                                    <a href="/login" type="button"
                                       class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                       style="margin-top: 4%"
                                    >Log in</a>
                                </div>

                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">Weâ€™re a global software engineering company making success stories for
                                    over 20 years</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
